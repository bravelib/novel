<extend name="Public/base"/>
<block name="header_scripts">
    <link rel="stylesheet" href="__ROOT__/Public/css/jquery-ui.custom.min.css"/>
    <link rel="stylesheet" href="__ROOT__/Public/css/chosen.min.css"/>
</block>
<block name="page-content">
    <div class="row">
        <div class="col-xs-8 col-sm-8">
            <div class="widget-box">
                <div class="widget-header">
                    <h4 class="widget-title">Select Box</h4>
                    <span class="widget-toolbar">
                        <a href="#" data-action="reload">
                            <i class="ace-icon fa fa-refresh"></i>
                        </a>
                        <a href="#" data-action="collapse">
                            <i class="ace-icon fa fa-chevron-up"></i>
                        </a>
                    </span>
                </div>

                <div class="widget-body">
                    <div class="widget-main">

                        <div class="row">
                            <div class="col-sm-6">
                                <div>
                                    <label for="form-field-8">类型名称</label>
                                    <input class="form-control" id="form-field-8" placeholder="输入类型名称"/>
                                </div>

                                <label for="form-field-select-1">选择父类</label>
                                <select class="chosen-select form-control" id="form-field-select-1">
                                    <option value=""></option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                </select>
                            </div>
                        </div>

                        <hr>
                    </div>
                </div>
            </div>
        </div><!-- /.span -->
    </div>
</block>

<block name="footer_scripts">
    <script src="__ROOT__/Public/js/jquery-ui.custom.min.js"></script>
    <script src="__ROOT__/Public/js/chosen.jquery.min.js"></script>


    <script>
        $('.chosen-select').chosen({allow_single_deselect: true});
    </script>
</block>
